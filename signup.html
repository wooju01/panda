<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://noonnu.cc/font_page/849" />
  <link rel="stylesheet" href="singup.css">
  <title>signup</title>

</head>

<body>
  <main>
    <a href="index.html">
      <img src="img/logo.png">
    </a>
    <div class="main1">
      <div class="main2">
        <div class="main3">

          <div class="email">
            <p class="bold">이메일</p>
            <div class="input-container">
              <input id="member_email" class="member-input" placeholder="이메일을 입력해주세요." type="email">
            </div>
          </div>

          <div class="nick-name">
            <p class="bold">닉네임</p>
            <div class="input-container">
              <input id="member_nickname" class="member-input" placeholder="닉네임을 입력해주세요.">
            </div>
          </div>

          <div class="password">
            <p class="bold">비밀번호</p>
            <div class="input-container">
              <input id="member_password" class="member-input1" placeholder="비밀번호를 입력해주세요." type="password">
              <img id="toggle_Password" src="img/eye_button.png" alt="eye-icon" class="eye-icon">
            </div>
          </div>

          <div class="checkpass">
            <p class="bold">비밀번호 확인</p>
            <div class="input-container">
              <input id="member_checkpass" class="member-input1" placeholder="비밀번호를 다시 한 번 입력해주세요." type="password">
              <img id="toggle_Check_Password" src="img/eye_button.png" alt="eye-icon" class="eye-icon">
            </div>
          </div>

        </div>
        <button id="singup_btn" class="singup-btn">회원가입</button>
      </div>

      <div class="easy-login">
        <div class="goto-login">
          <p>
            간편 로그인하기기
          </p>
          <div class="img-gap">
            <a class="goto" href="https://www.google.com/">
              <img src="img/Component 2.png">
            </a>
            <a class="goto" href="https://www.kakaocorp.com/page">
              <img src="img/Component 3.png">
            </a>
          </div>
        </div>
      </div>
      <p class="foot">이미 회원이신가요? &nbsp; <a href="login.html">로그인</a></p>
  </main>
</body>

</html>
