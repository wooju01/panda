<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />
  <link rel="stylesheet" href="login.css" />
  <title>로그인</title>
</head>

<body>
  <main>
    <a class="logo" href="index.html">
      <img src="img/logo.png">
    </a>
    <div class="main1">
      <div class="main2">

        <div>
          <div class="email-container">
            <p class="email-main-head">이메일</p>
              <input id="email" name="email" class="input-class" placeholder="이메일을 입력해주세요" type="email">
            <p id="email-error" style="color: red;"></p>
          </div>
        </div>

        <div>
          <div class="password">
            <p class="password-main-head">비밀번호</p>
            <div id="login-container" class="login-container">
              <input id="password" name="pw" class="input-class1" placeholder="비밀번호를 입력해주세요" type="password">
              <img id="togglePassword" src="img/eye_button.png" alt="eye-icon" class="eye-icon">
            </div>
            <p id="password-error" style="color: red;"></p>
          </div>
        </div>

        <button id="loginBtn" class="login-btn" disabled>
          로그인
        </button>

      </div>

      <div class="easy-login">
        <div class="goto-login">
          <p>
            간편 로그인하기
          </p>
          <div class="img-goto">
            <a class="goto" href="https://www.google.com/">
              <div>
                <img src="img/Component 2.png">
            </a>
            <a class="goto" href="https://www.kakaocorp.com/page">
              <img src="img/Component 3.png">
            </a>
          </div>
        </div>
      </div>

    </div>
    <p class="foot">판다마켓이 처음이신가요? <a href="signup.html">회원가입</a></p>
  
  </main>

  <div id="alert-modal" class="t" style="display: none;" >
    <div class="alert-content">
      <p id="alert-message">알림 메시지</p>
      <button id="close-alert-btn">확인</button>
    </div>
  </div>
  
  <script src="login.js"></script>
</body>
</html>
